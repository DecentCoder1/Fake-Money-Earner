<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="coins">Money: $0</h1>
    <script type="text/javascript">
      var coins = 100
      localStorage.setItem("coin", parseFloat(coins).toFixed(4));
      var interval = window.setInterval(function() {
        coins += 0.01;
        localStorage.setItem("coin", parseFloat(coins).toFixed(4))
        document.getElementById("coins").innerHTML = "Money: $" + parseFloat(localStorage.getItem("coin"));
      }, 1000);
    </script>
  </body>
</html>
